<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="css/lightbox.css" rel="stylesheet" />
    <title>Interactive Photo Gallery</title>
  </head>
  <body>
    <main>
      <h1>Photo Gallery</h1>
      <div class="search-bar">
        <input
          class="search"
          id="search"
          name="search"
          placeholder="Search image here.."
          type="text"
        />
      </div>

      <div class="gallery">
        <a
          class="image"
          href="images/pictures/01.jpg"
          data-lightbox="image-set"
          data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."
          ><img src="images/thumbnails/01.jpg" alt="Hay Bales"
        /></a>

        <a
          class="image"
          href="images/pictures/02.jpg"
          data-lightbox="image-set"
          data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."
          ><img class="thumbnail" src="images/thumbnails/02.jpg" alt="Lake"
        /></a>

        <a
          class="image"
          href="images/pictures/03.jpg"
          data-lightbox="image-set"
          data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."
          ><img src="images/thumbnails/03.jpg" alt="Canyon"
        /></a>

        <a
          class="image"
          href="images/pictures/04.jpg"
          data-lightbox="image-set"
          data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. "
          ><img src="images/thumbnails/04.jpg" alt="Iceberg"
        /></a>

        <a
          class="image"
          href="images/pictures/05.jpg"
          data-lightbox="image-set"
          data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."
          ><img src="images/thumbnails/05.jpg" alt="Desert"
        /></a>

        <a
          class="image"
          href="images/pictures/06.jpg"
          data-lightbox="image-set"
          data-title="Fall is coming, I love when the leaves on the trees start to change color."
          ><img src="images/thumbnails/06.jpg" alt="Fall"
        /></a>

        <a
          class="image"
          href="images/pictures/07.jpg"
          data-lightbox="image-set"
          data-title="I drove past this plantation yesterday, everything is so green!"
          ><img src="images/thumbnails/07.jpg" alt="Plantation"
        /></a>

        <a
          class="image"
          href="images/pictures/08.jpg"
          data-lightbox="image-set"
          data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"
          ><img src="images/thumbnails/08.jpg" alt="Dunes"
        /></a>

        <a
          class="image"
          href="images/pictures/09.jpg"
          data-lightbox="image-set"
          data-title="We enjoyed a quiet stroll down this countryside lane. "
          ><img src="images/thumbnails/09.jpg" alt="Countryside Lane"
        /></a>

        <a
          class="image"
          href="images/pictures/10.jpg"
          data-lightbox="image-set"
          data-title="Sunset at the coast! The sky turned a lovely shade of orange."
          ><img src="images/thumbnails/10.jpg" alt="Sunset"
        /></a>

        <a
          class="image"
          href="images/pictures/11.jpg"
          data-lightbox="image-set"
          data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."
          ><img src="images/thumbnails/11.jpg" alt="Cave"
        /></a>

        <a
          class="image"
          href="images/pictures/12.jpg"
          data-lightbox="image-set"
          data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."
          ><img src="images/thumbnails/12.jpg" alt="Bluebells"
        /></a>
      </div>
      <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"
      ></script>
      <script type="text/javascript" src="js/lightbox-plus-jquery.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
    </main>
  </body>
</html>
